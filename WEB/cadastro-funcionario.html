<html>
    <head>
        <meta charset="utf-8">
        <title>Pagina</title>
        <link rel="stylesheet" href="css/login-cadastro.css">
    </head>

    <body id="cadastro-funcionario">
        <div id="formulario">
            <div id="barra-info">
                <h1 class="centralizar">Cadastro</h1>
                <div class="centralizar">
                    <form id="cadastro">
                        <div>   
                            <label for="nome">Nome</label>
                            <input name="nome" type="text">
                            <label for="nome">CPF</label>
                            <input name="cpf" type="text">
                            <label for="nome">RG</label>
                            <input name="rg" type="text">
                            <label for="nome">CNH</label>
                            <input name="cnh" type="text">
                            <label for="nome">Carteira de Trabalho</label>
                            <input name="carteira-de-trabalho" type="text">
                            <label for="nome">Função</label>
                            <input name="funcao" type="text">
                        </div>
                        <div>
                            <label for="email">E-mail</label>
                            <input name="email" type="text">
                            <label for="confirmar-email">Confirmar E-mail</label>
                            <input name="confirmar-email" type="text" >
                            <label for="endereco">Endereço</label>
                            <input name="endereco" type="text">
                            <label for="telefone">Telefone</label>
                            <input name="telefone" type="text">
                            <label for="senha">Senha</label>
                            <input name="senha" type="password">
                            <label for="confirmar-senha">Confirmar Senha</label>
                            <input name="confirmar-senha" type="password">

                            <input type="submit" value="Cadastrar">
                        </div>
                        
                    </form>
                    
                </div>
            </div>
        </div>
    </body>
</html>
