<html>
    <head>
        <meta charset="utf-8">
        <title>Pagina</title>
        <link rel="stylesheet" href="css/login-cadastro.css">
    </head>

    <body id="login">
        <div id="formulario">
            <div id="barra-info">
                <h1 class="centralizar">Login</h1>
                <div class="centralizar">
                    <form method="post" action="/logarFuncionario">
                        <input id="usuario" type="text" placeholder="E-mail">
                        <input id="senha" type="password" placeholder="Senha">
                        <input type="submit" value="Entrar">
                    </form>
                    
                </div>
                <a class="centralizar" href="cadastro-funcionario.html">Cadastrar-se</a>
            </div>
        </div>
    </body>
</html>
